<!-- If a user is logged in, display this front page -->
{% extends "base.html" %}

{% block content %}
<h4 class="text-center"> Get started on a new post <a href="/blog/newpost">HERE!</a> </h4>
<h2 class="text-muted text-center">Latest Posts</h2>
  {% for p in posts %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}
{% endblock %}

{% block logout %}
<h5 class="text-right">Not, {{username}}? </h2> <a href="/logout">Logout</a>
{% endblock %}
